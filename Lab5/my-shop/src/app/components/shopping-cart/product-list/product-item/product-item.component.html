<div>

  <div class="main1">
      <!-- --------------------------------------------------------------------------------------------------------- -->
      <div class="photo1">
          <a title="Заказать на Aliexpress" routerLink="/products/{{item.id}}" target="_blank">
              <img class="photoSize" src="{{ item.image }}">
          </a>
      </div>

      <!-- --------------------------------------------------------------------------------------------------------- -->
      <div class="context1">
          <h5>
              <a id="title" title="Посмотреть на Aliexpress" routerLink="/products/{{item.id}}" target="_blank"> {{ item.name }}</a>
          </h5>

          <p *ngIf="item.price">
              {{item.price}}
          </p>
          <!-- --------------------------------------------------------------------------------------------------------- -->
          <p *ngIf="item.rating">
              <img id="rating" src="https://pngimage.net/wp-content/uploads/2018/06/rating-star-png-6.png"> {{ item.rating }}
          </p>
          <!-- --------------------------------------------------------------------------------------------------------- -->

          <!-- --------------------------------------------------------------------------------------------------------- -->
      </div>
      <!-- --------------------------------------------------------------------------------------------------------- -->
  </div>

</div>
